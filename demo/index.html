<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lightbox Example</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Lightbox Example</h1>
      <div class="toManyRows">
        <div class="lightbox-root">
          <img src="http://placehold.it/200x200" alt="" />
          <img src="https://loremflickr.com/320/240" />
          <img src="https://loremflickr.com/320/450" />
        </div>
        Second LightBox
        <div class="lightbox-root">
          <img src="https://loremflickr.com/320/240/dog" alt="" />
          <img src="https://loremflickr.com/g/320/240/paris" alt="" />
        </div>
      </div>
    </div>
    <script src="../dist/lightbox.js"></script>
  </body>
</html>
